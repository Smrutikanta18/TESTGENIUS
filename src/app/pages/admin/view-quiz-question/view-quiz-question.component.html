<h1 class="text-center">Question of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center mb-2">
                <button mat-button [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">ADD QUESTION</button>
            </div>

            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <span class="question-number">Q{{i+1}})</span>
                        <b><span class="question-content" [innerHTML]="q.content"></span></b>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 option">
                                <p>1.{{q.option1}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 option">
                                <p>2.{{q.option2}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 option">
                                <p>3.{{q.option3}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 option">
                                <p>4.{{q.option4}}</p>
                            </div>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="correct-answer">
                        <b>Correct Answer :</b> {{q.answer}}
                    </p>
                    <div class="button-container">
                        <button  (click)="deleteQuestion(q.qId)" class="btn delete-btn">Delete</button>
                      </div>
                      
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
