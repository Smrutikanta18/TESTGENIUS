<div class="container">
    <h1>Add Question to {{title}}</h1>
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle>
                Enter the details of the new question
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="formSubmit()">
                <mat-form-field class="example-full-width">
                    <mat-label>Add Your Question</mat-label>
                    <textarea rows="8" [(ngModel)]="question.content" name="content" matInput placeholder="Enter here"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Enter Option1</mat-label>
                            <input [(ngModel)]="question.option1" name="option1" type="text" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Enter Option2</mat-label>
                            <input [(ngModel)]="question.option2" name="option2" type="text" matInput/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Enter Option3</mat-label>
                            <input [(ngModel)]="question.option3" name="option3" type="text" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Enter Option4</mat-label>
                            <input [(ngModel)]="question.option4" name="option4" type="text" matInput/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <button class="submit-btn" type="submit">Submit Question</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
